    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h5 class="text-info text-uppercase mb-3" style="letter-spacing: 5px;">Contact</h5>
                <h1>Contact For Any Query</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form  bg-light rounded p-5">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4 bg-white" id="name"
                                    placeholder="Your Name" required="required"
                                    data-validation-required-message="Please enter your name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4  bg-white" id="name"
                                    placeholder="Your Phone" required="required"
                                    data-validation-required-message="Please enter your Phone no" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="email" class="form-control border-0 p-4  bg-white" id="email"
                                    placeholder="Your Email" required="required"
                                    data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <select class="custom-select border-0 px-4  bg-white mb-3" style="width:100%">
                                    <option selected>Cookery</option>
                                    <option value="1">Health & Support</option>
                                    <option value="2">Hospitality</option>
                                    <option value="3">Community</option>
                                    <option value="4">Beauty therapy</option>
                                    <option value="5">Trade,Building &
                                        Construction</option>
                                    <option value="6">Business &
                                        Leadership</option>
                                    <option value="7">Accounting &
                                        IT</option>
                                </select>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control border-0 py-3 px-4  bg-white" rows="5" id="message"
                                    placeholder="Message" required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-info py-3 px-5" type="submit" id="sendMessageButton">Send
                                    Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
