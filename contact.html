                <div class="form">
                    <h1>Get In Touch</h1>
                    <form action="">
                        <div class="flex-rev">
                            <input type="text" placeholder="Adam West" name="name" id="name" />
                            <label for="name">Full Name</label>
                        </div>
                        <div class="flex-rev">
                            <input type="text" placeholder="1234 567 890" name="phone" id="phone" />
                            <label for="phone">Phone No</label>
                        </div>
                        <div class="flex-rev">
                            <input type="email" placeholder="Adam@gmail.com" name="email" id="email" />
                            <label for="email">Your Email</label>
                        </div>
                        <div class="form-group bg-light flex-rev">
                            <select class="custom-select border-0 px-4 fs-5 text-success" style="height: 47px;">
                                <option selected>Cookery</option>
                                <option value="1">Health & Support</option>
                                <option value="2">Hospitality</option>
                                <option value="3">Community</option>
                                <option value="4">Beauty therapy</option>
                                <option value="5">Trade,Building &
                                    Construction</option>
                                <option value="6">Business &
                                    Leadership</option>
                                <option value="7">Accounting &
                                    IT</option>
                            </select>
                        </div>

                        <div class="flex-rev">
                            <textarea placeholder="What course will suit me best?" name="message"
                                id="message"></textarea>
                            <label for="message">Email Message</label>
                        </div>
                        <button>Send Email</button>
                    </form>
